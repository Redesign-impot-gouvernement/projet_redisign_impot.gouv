<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo_gouv" src="../assets/bloc_impots_gouv_0.svg" alt="">
        <button id="help">
            <span class="text_help">aide</span>
            <img class="logo_help" src="../assets/Infobox_info_icon.png" alt="">
        </button>
    </header>
    <div class="signup">
        Créer mon espace 
    </div>
    <div class="box-formulaire">
        <h3> Coordonnées </h3>
        <form action="">
        <div class="input-groupe">
            <input type="text" name="" id="" required>
            <label for=""> Nom du Propriétaire </label>
        </div>
        <div class="input-groupe">
            <input type="text" name="" id="" required>
            <label for=""> Nom de la Micro-Entreprise </label>
        </div>
      <div class="input-groupe">
        <input type="text" name="" id="" required>
        <label for=""> Adresse </label>
      </div>
      <div class="input-groupe">
        <input type="text" name="" id="" required>
        <label for=""> Téléphone </label>
      </div>
      <hr>
      <h3>Identifiants</h3>
        <div class="input-groupe">
            <input type="text" name="" id="" required>
            <label for=""> Adresse électronique </label>
        </div>
        <div class="input-groupe">
            <input type="password" name="" id="" required>
            <label for=""> Mot de passe  </label>
        </div>
    <div class="input-groupe">
        <input type="text" name="" id="" required>
        <label for=""> Confirmer votre adresse électronique </label>
    </div>
    <div class="input-groupe">
        <input type="password" name="" id="" class="form-control" required>
        <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </span>
          </div>
        <label for=""> Confirmer votre mot de passe </label>
    </div>
    <div class="condition">
        <label for="">Accepter les conditions générales</label>
        <input type="checkbox" name="" id="" required>
    </div>
    <div class="submit">
     <input type="submit" value="Créer" class="send">
    </div>
    </form>
    </div>
    
</body>
</html>
